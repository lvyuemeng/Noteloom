reater erosion is towards the left bank.","children":[],"payload":{"tag":"li","lines":"90,91"}}],"payload":{"tag":"li","lines":"88,91"}},{"content":"<strong>Ocean Currents</strong>: Large-scale ocean gyres rotate clockwise in the NH and counter-clockwise in the SH due in part to Coriolis forces acting on wind-driven surface currents.","children":[],"payload":{"tag":"li","lines":"91,93"}}],"payload":{"tag":"h3","lines":"87,88"}},{"content":"Coriolis Force on Typhoons/Cyclones","children":[{"content":"<strong>Formation</strong>:","children":[{"content":"1. Warm, moist air rises over tropical waters, creating an area of low pressure.","children":[],"payload":{"tag":"li","lines":"95,96","listIndex":1}},{"content":"2. Surrounding air rushes in towards the low-pressure center.","children":[],"payload":{"tag":"li","lines":"96,97","listIndex":2}}],"payload":{"tag":"li","lines":"94,97"}},{"content":"<strong>Rotational Effect</strong>:","children":[{"content":"In the Northern Hemisphere, the inflowing air is deflected to the right by the Coriolis force. This results in a counter-clockwise rotation around the low-pressure center.<p class=\"katex-block\"><span class=\"katex-display\"><span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow><msub><mover accent=\"true\"><mi>F</mi><mo>&#x20d7;</mo></mover><mtext>Cor</mtext></msub><mo>=</mo><mo>&#x2212;</mo><mn>2</mn><mi>m</mi><mo stretchy=\"false\">(</mo><msub><mover accent=\"true\"><mi>&#x3c9;</mi><mo>&#x20d7;</mo></mover><mi>E</mi></msub><mo>&#xd7;</mo><msubsup><mover accent=\"true\"><mi>v</mi><mo>&#x20d7;</mo></mover><mi>R</mi><mo mathvariant=\"normal\" lspace=\"0em\" rspace=\"0em\">&#x2032;</mo></msubsup><mo stretchy=\"false\">)</mo></mrow><annotation encoding=\"application/x-tex\">\\vec{F}_{\\text{Cor}} = -2m(\\vec{\\omega}_E \\times \\vec{v}&apos;_R) \n</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span cl
